<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Management</title>
    <link rel="stylesheet" href="css/lecturer.css">
</head>
<body>
    <div class="container">
        <h1>Lecturer Management</h1>
        
        <!-- Add/Edit Form -->
        <div class="form-section">
            <h2 id="form-title">Add New Lecturer</h2>
            <form id="lecturerForm">
                <input type="hidden" id="editMode" value="false">
                
                <div class="form-group">
                    <label for="lecturerId">Lecturer ID:</label>
                    <input type="text" id="lecturerId" required>
                </div>
                
                <div class="form-group">
                    <label for="lecturerName">Name:</label>
                    <input type="text" id="lecturerName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Lecturer List -->
        <div class="list-section">
            <h2>Lecturer List</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search lecturers...">
            </div>
            <table id="lecturerTable">
                <thead>
                    <tr>
                        <th>Lecturer ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="lecturerTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="js/lecturer.js"></script>
</body>
</html>
